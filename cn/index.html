    const InteractiveBackground = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let particles = [];
        let mouse = { x: -1000, y: -1000, isDown: false };
        let gatheredCount = 0;

        const resize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          initParticles();
        };

        const initParticles = () => {
          particles = [];
          // ç¨å¾®è°ƒæ•´ç²’å­å¯†åº¦
          const numParticles = Math.floor((window.innerWidth * window.innerHeight) / 6000);
          for (let i = 0; i < numParticles; i++) {
            particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              size: Math.random() * 1.5 + 1, // ç¨å¾®åŠ å¤§
              vx: (Math.random() - 0.5) * 0.8,
              vy: Math.random() * -1 - 0.3, 
              alpha: Math.random() * 0.5 + 0.3, // é€æ˜åº¦
              targetAngle: Math.random() * Math.PI * 2,
              targetRadius: Math.random() * 50 + 10,
              isGathered: false
            });
          }
        };

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mousedown', () => { mouse.isDown = true; });
        window.addEventListener('mouseup', () => { mouse.isDown = false; });
        window.addEventListener('touchstart', (e) => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; mouse.isDown = true; });
        window.addEventListener('touchend', () => { mouse.isDown = false; mouse.x = -1000; });

        resize();

        const render = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          gatheredCount = 0;

          particles.forEach(p => {
            let dx = mouse.x - p.x;
            let dy = mouse.y - p.y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            // å¼•åŠ›èŒƒå›´æ‰©å¤§ï¼Œå¸é™„æ›´å¹²è„†
            if (distance < 280) {
              if (mouse.isDown) {
                // ç‚¹å‡»æ—¶ï¼šçˆ†ç‚¸å¹æ•£
                p.vx -= (dx / distance) * (Math.random() * 12 + 4);
                p.vy -= (dy / distance) * (Math.random() * 12 + 4);
                p.isGathered = false;
              } else {
                // é è¿‘æ—¶ï¼šå¸é™„æˆçƒ
                let tx = mouse.x + Math.cos(p.targetAngle) * p.targetRadius;
                let ty = mouse.y + Math.sin(p.targetAngle) * p.targetRadius;
                p.vx += (tx - p.x) * 0.04;
                p.vy += (ty - p.y) * 0.04;
                if (Math.abs(tx - p.x) < 8 && Math.abs(ty - p.y) < 8) {
                  p.isGathered = true;
                  gatheredCount++;
                }
              }
            } else {
              p.isGathered = false;
            }

            p.vx *= 0.92;
            p.vy *= 0.92;

            if (!p.isGathered) {
              p.y += p.vy - 0.4;
              p.x += p.vx + Math.sin(p.y * 0.015) * 0.5; // é£çš„æ‘‡æ‘†
            } else {
              p.x += p.vx;
              p.y += p.vy;
            }

            if (p.y < -30) { p.y = canvas.height + 30; p.x = Math.random() * canvas.width; p.vx = 0; p.vy = 0; }
            if (p.y > canvas.height + 30) { p.y = -30; }
            if (p.x < -30) p.x = canvas.width + 30;
            if (p.x > canvas.width + 30) p.x = -30;

            // --- å¼€å§‹ç»˜åˆ¶æ‹ŸçœŸè’²å…¬è‹± ---

            // 1. ç”»ç§å­ï¼ˆåº•éƒ¨çš„ç‚¹ç‚¹ï¼‰
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * 0.8, 0, Math.PI * 2);
            // é¢œè‰²ä¿®æ”¹ä¸ºç™½è‰²ç³»ï¼Œä»¥é€‚åº”æ·±è‰²èƒŒæ™¯
            ctx.fillStyle = p.isGathered ? `rgba(255, 255, 255, 0.95)` : `rgba(220, 220, 230, ${p.alpha})`;
            ctx.fill();

            // 2. å¦‚æœè‡ªç”±é£˜è¡ï¼Œç”»å‡ºè’²å…¬è‹±çš„â€œé™è½ä¼ç»’æ¯›â€
            if (!p.isGathered) {
              let topY = p.y - p.size * 4;
              ctx.beginPath();
              // ä¸»å¹²
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p.x, topY);
              // é¡¶éƒ¨ä¸‰å‰ç»’æ¯›
              ctx.moveTo(p.x, topY);
              ctx.lineTo(p.x - p.size * 2, topY - p.size * 1.5);
              ctx.moveTo(p.x, topY);
              ctx.lineTo(p.x + p.size * 2, topY - p.size * 1.5);
              ctx.moveTo(p.x, topY);
              ctx.lineTo(p.x, topY - p.size * 2);
              
              ctx.strokeStyle = `rgba(255, 255, 255, ${p.alpha * 0.6})`;
              ctx.lineWidth = 0.6;
              ctx.stroke();
            } 
            // 3. å¦‚æœè¢«å¸é™„ï¼Œç”»è¿æ¥åˆ°ä¸­å¿ƒçš„å°„çº¿ï¼ˆå½¢æˆè’²å…¬è‹±èŠ±åºï¼‰
            else if (p.isGathered && distance < 120) {
               ctx.beginPath();
               ctx.moveTo(p.x, p.y);
               ctx.lineTo(mouse.x, mouse.y);
               ctx.strokeStyle = `rgba(255, 255, 255, 0.4)`;
               ctx.lineWidth = 0.5;
               ctx.stroke();
            }
          });

          // èšé›†è¶³å¤Ÿå¤šæ—¶ï¼Œç”»ä¸€æ¡å‘å…‰çš„èŠ±èŒ
          if (gatheredCount > 20 && !mouse.isDown) {

             ctx.strokeStyle = `rgba(255, 255, 255, ${Math.min(gatheredCount/80, 0.6)})`;
             ctx.lineWidth = 1.5;
             ctx.stroke();
          }

          animationFrameId = requestAnimationFrame(render);
        };
        render();

        return () => {
          window.removeEventListener('resize', resize);
          cancelAnimationFrame(animationFrameId);
        };
      }, []);

    };
